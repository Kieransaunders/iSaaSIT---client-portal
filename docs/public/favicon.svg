<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="white" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Main squares with shadow for visibility on dark backgrounds -->
  <g transform="translate(15, 15) scale(2.5)" filter="url(#shadow)">
    <!-- Top-left square -->
    <rect x="4" y="4" width="14" height="14" rx="3" fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Bottom-right square (offset for intersection) -->
    <rect x="10" y="10" width="14" height="14" rx="3" fill="none" stroke="#60a5fa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
